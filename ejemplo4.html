<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div id="miDiv">
        Contenido original
    </div>
  

    <script>
        let miElemento = document.getElementById("miDiv");
        let cabecera = document.querySelector("h1");
        let control = true;


        // Modificar estilos
        miElemento.style.fontSize = "24px";
        miElemento.style.color = "red";

        // Cambiar contenido
        miElemento.innerHTML = "<b>Nuevo contenido</b>";

        // Modificar estilos
        miElemento.style.backgroundColor = "lightblue";

        // Simular un clic
        miElemento.click(); //simula un clic en el elemento, pero aquí no hace nada porque seguidamente utilizamos el addEventListener...
        let p = document.createElement("p");
        miElemento.addEventListener("click", function () {
            
            if (control) {
                p.textContent = "Párrafo añadido correctamente.";
                document.getElementById("miDiv").appendChild(p);
            } else {
                document.getElementById("miDiv").removeChild(p);
            }
            control = !control;

        });

    </script>
</body>

</html>
