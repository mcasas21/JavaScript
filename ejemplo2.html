<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de document</title>
    <style>
        body { font-family: Arial, sans-serif; 
        text-align: center;}
        .miClase { color: blue; font-weight: bold; }
    </style>
</head>
<body>

    <h1 id="titulo">Título original</h1>
    <p class="miClase">Este es un párrafo con clase "miClase".</p>
    <div id="contenedor">
        <p id="parrafo">Texto original del párrafo.</p>
    </div>

    <form id="miFormulario">
        <input type="text" name="nombre" placeholder="Escribe tu nombre">
        <button type="button" onclick="modificarContenido()">Mostrar</button>
    </form>

    <ol id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
    </ol>

    <script>
        let control = true;
        // Modificar el título de la página
        document.title = "Título cambiado con JS";

        // Obtener información del documento
        console.log("URL de la página:", document.URL);
        console.log("Título de la página:", document.title);

        // Seleccionar y modificar elementos
        document.getElementById("titulo").innerHTML = "Nuevo Título desde JavaScript";
        
         let parrafos = document.getElementsByClassName("miClase");
        parrafos[0].textContent = "Texto cambiado con getElementsByClassName";

        document.querySelector("ol").style.listStyleType = "none";

         let listaElementos = document.getElementsByTagName("li");
         listaElementos[1].style.color = "red";
        listaElementos[1].innerHTML = "Elemento cambiado con getElementsByTagName";

        let contenedor = document.querySelector("#contenedor p");
        contenedor.innerHTML = "Texto cambiado con querySelector";

         let todosLosParrafos = document.querySelectorAll("p");
         todosLosParrafos[1].style.color = "green";

         // Crear y agregar un nuevo elemento
         let nuevoParrafo = document.createElement("p");
         nuevoParrafo.textContent = "Soy un párrafo nuevo.";
         document.body.appendChild(nuevoParrafo);

         //Eliminar un nodo
         let lista = document.getElementById("lista");
         lista.removeChild(lista.children[0]); // Elimina el primer elemento de la lista

        // Función para modificar contenido al hacer clic en el botón
         function modificarContenido() {
            if (control) {
                document.getElementById("parrafo").textContent = "Texto cambiado con función JavaScript.";
             let inputNombre = document.forms["miFormulario"]["nombre"].value;
             let mensaje = document.createElement("p");
             mensaje.className = "miParrafo";
             mensaje.textContent = "Hola, " + inputNombre + " !Bienvenido.";
            document.body.appendChild(mensaje);
            control=false;
            } else {
                let inputNombre = document.forms["miFormulario"]["nombre"].value;
                let mensaje = document.getElementsByClassName("miParrafo");
                mensaje[0].textContent = "Hola, " + inputNombre + " !Bienvenido.";
            }
         }
    </script>

</body>
</html>
