<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <h1>Calculadora de √çndice de Masa Corporal (IMC)</h1>

    <div class="container">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ej. 70" required>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ej. 1.75" step="0.01" required>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <h2 id="resultado"></h2>
        <img id="imagen-resultado" src="imagenes/defecto.PNG" alt="Resultado IMC">
    </div>

    <script src="js/script.js"></script>
</body>
</html>
